syntax="proto3";

message Juice
{
    message JuiceHeader
    {
        int32 id           = 1;
        int32 data_len     = 2;
    }

    message JuiceProfile
    {
        string name        = 1;
        string flavor      = 2;
        optional string comment     = 3;
    }

    JuiceHeader header              = 1;
    repeated JuiceProfile prof      = 2;
}

option py_generic_services = true;

service JMService {

rpc get_juice(string) returns (Juice);

}
